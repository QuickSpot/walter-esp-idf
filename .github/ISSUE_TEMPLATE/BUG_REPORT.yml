name: "üêõ Bug Report"
description: Create a new ticket for a bug.
title: "bug(<system>): <short-description>"
labels: [
  "bug",
  "waiting for triage"
]

body:
  - type: markdown
    attributes:
      value: |
        do not change the title field as it will be automatically formatted!.

  - type: markdown
    attributes:
      value: |
        Please fill out all required fields. Issues with insufficient detail may be closed.

  - type: dropdown
    id: system
    attributes:
      label: System or Component
      description: What part of the system does this bug affect?
      options:
        - socket
        - mqtt
        - coap
        - bluecherry
        - http
        - parser
        - modem
        - other
    validations:
      required: true

  - type: textarea
    id: short-description
    attributes:
      label: "Short Description"
      description: Please enter an explicit short description of your issue
      placeholder: Short and explicit description of your incident...
  
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Select the version library version you are using.
      options:
        - 1.3.1
        - 1.3.0
        - 1.2.1
        - 1.2.0
        - 1.1.3
        - 1.1.2
        - dev / main
        - other
    validations:
      required: true

  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your issue
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain the problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false